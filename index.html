<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <div class="field">
      <label class="label" for="username">Username:</label>
      <div class="control">
        <input class="input" type="text" id="username" name="username" value="petped">
      </div>
    </div>
    <div class="field">
      <label class="label" for="password">Password:</label>
      <div class "control">
        <input class="input" type="password" id="password" name="password" value="secret">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-link is-light" type="submit" id="button" onclick="PostSignUp()">Submit</button>
      </div>
    </div>
    <div class="container">
      <div class="notification is-primary" id="pesan"></div>
    </div>

    <!-- Tambahkan elemen untuk Swagger UI di sini -->
    <div id="swagger-ui"></div>

    <script type="module" src="./post.js"></script>

    <!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <link rel="stylesheet" type="text css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"/>

    <script>
      window.onload = function () {
        // Inisialisasi Swagger UI
        const ui = SwaggerUIBundle({
          url: "swagger.json", // Ganti dengan URL spesifikasi OpenAPI Anda
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
