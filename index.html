<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
</head>
<body>
    <h2>Form Login</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <div id="message"></div>
</body>
<script>
    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Ganti URL dengan URL endpoint Google Cloud Function Anda.
        const url = "https://us-central1-ordinal-stone-389604.cloudfunctions.net/petapedia"; // Ganti dengan URL Anda.

        const data = {
            username,
            password
        };

        const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json"
            }
        });

        if (response.status === 200) {
            // Login berhasil, tampilkan pesan "HALAMAN DASHBOARD USER".
            message.textContent = "HALAMAN DASHBOARD USER";
        } else if (response.status === 403) {
            // Tampilkan pesan "ERROR 403" jika akses dilarang (Forbidden).
            message.textContent = "ERROR 403";
        } else {
            // Tampilkan pesan kesalahan dari respons jika terjadi kesalahan lain.
            const responseData = await response.json();
            message.textContent = responseData.message;
        }
    });
</script>
</html>
