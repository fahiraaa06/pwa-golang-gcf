<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
</head>
<body>
    <h2>Form Login</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById("login-form");
        const message = document.getElementById("message");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kirim data ke backend Golang di Google Cloud Function menggunakan fetch atau XMLHttpRequest.
            // Implementasinya tergantung pada bagaimana Anda ingin berinteraksi dengan backend.
            // Anda perlu mengganti URL dengan URL endpoint GCF Anda.
            const url = "https://us-central1-fahira.cloudfunctions.net/function-2"; // Ganti dengan URL Anda.
            
            const response = await fetch(url, {
                method: "POST",
                body: JSON.stringify({ username, password }),
                headers: {
                    "Content-Type": "application/json"
                }
            });

            const data = await response.json();
            message.textContent = data.message;
        });
    </script>
</body>
</html>
