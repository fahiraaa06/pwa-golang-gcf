<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <form action="https://us-central1-ordinal-stone-389604.cloudfunctions.net/petapedia" method="post">
        <div class="field">
            <label class="label" for="username">Username:</label>
            <div class="control">
                <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
        </div>
        <div class="field">
            <label class="label" for="password">Password:</label>
            <div class="control">
                <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link is-light" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="notification is-primary" id="response-message"></div>
    </div>
</body>
</html>
